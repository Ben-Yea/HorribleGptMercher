<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merching Helper</title>
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="styles.css">
    </noscript>

    <script type="module" src="script.js"></script>
</head>

<body>
    <h1>Merching Helper</h1>
    <div id="pinnedItems" class="pinned-items-container">
        <!-- Cards will be dynamically added here -->
    </div>
    <div>
        <button id="fetchData">Fetch Market Data</button>
        <input type="text" id="searchBox" placeholder="Search for items..." list="suggestions">
        <datalist id="suggestions"></datalist>
        <button id="searchButton">Search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Highest Buy Offer</th>
                <th>Lowest Sell Offer</th>
                <th>Buy Volume</th>
                <th>Sell Volume</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody id="marketData">
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>

</html>
